<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worshop</title>
  <link rel="stylesheet" href="./src/styles/css/styles.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- plantilla de tarjeta del evento -->
  <div class="event-box" id="event-card-template">
    <div class="envent-box-content">
      <p class="event-box-date">15 may 2018</p>
      <p class="event-box-title">Internet de las Cosas, tecnología empresarial.</p>
      <p class="event-box-content event-organizer">Microsoft</p>
      <p class="event-box-content event-platform">zoom</p>
      <p class="event-box-content event-hour">10:00 a.m.</p>
      <div class="event-box-description">
        <img src="https://blog.aesdigital.es/wp-content/uploads/2018/06/internetcosasTW.png" 
          alt="imagen del event" 
          class="event-box-description-img show-box"
        >
        <div class="event-box-description-text">
          <p class="event-description-text">
            evento organizado por Microsoft cuya tematica principal será el internet de las cosas
          </p>
        </div>
        <div class="register-event-container">
          <form class="register-form">
            <label>Nombre: </label>
            <input class="register-item" type="text" required id="name" value="daniel">
            <label>Apellido: </label>
            <input class="register-item" type="text" required id="last-name" value="martinez">
            <label>Correo: </label>
            <input class="register-item" type="email" required id="email" value="danielf.m@unibague.co">
            <label>Ciudad: </label>
            <input class="register-item" type="text" required id="city" value="ibague">
            <button class="bttn-register">Register</button>
          </form>
        </div>
      </div>
    </div>
    <div class="event-box-buttons">
      <div class="event-button show-button" id="join-button">Join</div>
      <div class="event-button" id="close-register-button">Close</div>
    </div>
  </div>
  <!-- cuerpo de la pagina -->
  <section class="page-container">
    <!-- encabezado de la sección -->
    <header class="header-section">
      <a href="#"><img src="./src/assets/logo.svg" class="logo-img"></a>
      <a href="./src/templates/login_admin.html"><img src="./src/assets/admin-img.svg" alt="botón de administrador" class="admin-btn-img"></a>
    </header>
    <!-- Seccion de eventos-->
    <section class="events-section">
      <!-- sección hero  -->
      <div class="hero-container">
        <h1 class="hero-container-title">Join with <span class="title-decoration">upcoming events</span></h1>
      </div>
      <!--contenedor de eventos-->
      <div class="events-container" id="events-container"></div>
    </section>
    <!--Sección de ingreso del asministrador-->
    
  </section>
  <script src="./src/scripts/get_events.js"></script>
</body>
</html>
